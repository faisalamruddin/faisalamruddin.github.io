<!DOCTYPE html>
<html>
<head>
  <title>Nicky Septiana Putri</title>
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  
  <h1>Online CV</h1>
  
  <div id="personal_details-nama_lengkap" style="font-size: 25px;"></div>
  <div id="personal_details-alamat" style="font-size: 20px;"></div>
  
  <!-- <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script> -->

  <script type="text/javascript">
    $(document).ready(function() {
      $.getJSON('data.json', function(data) {
        console.log(data);
        $('#personal_details-nama_lengkap').text(data['personal_details']['nama_lengkap']);
        $('#personal_details-alamat').text(data['personal_details']['alamat']);
      });
    });
  </script>
</body>
</html>
