<!DOCTYPE html>
<html>
<head>
  <title>my school</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-sm-12 mt-5 p-3 rounded bg-light">
        <form action="" method="post" id="form">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="text" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

  <!-- <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script> -->
  <!-- <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
  <script type="module" src="init.js"></script>
  <script type="text/javascript">
    var database = firebase.database();
    var key = 1;

    database.ref('users').orderByKey().limitToLast(1).on('child_added',function(data) {
      key = parseInt(data.key, 10);
      key = key + 1;
      console.log(key);
    });

    $('#form').on('submit', function(event) {
      event.preventDefault();
      var userId = key;
      var username = $('#username').val();
      var password = $('#password').val();
      writeUserData(userId, username, password);
    });

    function writeUserData(userId, username, password) {
      database.ref('users/' + userId).set({
        username: username,
        password: password
      }, function(error){
        if (error) {
          alert('error');
        } else {
          $('#username').val('');
          $('#password').val('');
        }
      });
    }

  </script>
</body>
</html>
